<div class="orders-container">
  <mat-spinner *ngIf="isLoading" diameter="160"></mat-spinner>
  <div *ngIf="!isLoading">
    <div class="orders-header">
      <h1>Orders</h1>
      <input type="text" [formControl]="searchControl" placeholder="Search Orders" />
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product name </th>
        <td mat-cell *matCellDef="let order"> {{ order.product.name }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let order" [ngClass]="getStatusClass(order.status)"> {{ order.status }} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
        <td mat-cell *matCellDef="let order"> {{ order.total }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalOrders" [pageSize]="50" (page)="pageChanged($event)"></mat-paginator>

  </div>

</div>
