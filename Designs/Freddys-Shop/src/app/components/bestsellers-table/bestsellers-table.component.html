<h2>Bestsellers</h2>
<table mat-table [dataSource]="bestsellers" class="mat-elevation-z8">
  <ng-container matColumnDef="Product name">
    <th mat-header-cell *matHeaderCellDef> Product name</th>
    <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>

  <ng-container matColumnDef="#Units sold">
    <th mat-header-cell *matHeaderCellDef> #Units sold </th>
    <td mat-cell *matCellDef="let element"> {{element.units}} </td>
  </ng-container>

  <ng-container matColumnDef="Revenue">
    <th mat-header-cell *matHeaderCellDef> Revenue </th>
    <td mat-cell *matCellDef="let element"> {{element.revenue}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
